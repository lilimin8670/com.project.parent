<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
    <title>详情</title>
    <link rel="stylesheet" href="css/editorView.css">
    <link rel="stylesheet" href="css/aboutUs.css">
    <link rel="stylesheet" href="css/evaluate.css">
</head>
<body>
<div class="new_details" id="studyDetail">
    <!--新闻详情展示区-->
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/template.js"></script>
<script src="js/template-helper.js"></script>
<script src="js/page.js"></script>
<script src="js/page/study-detail-share.js"></script>
<script type="text/javascript" src="/resources/layer/layer.js"></script>
<script type="text/html"  id="studyDetailTemplate">
    <div class="new_details_title">{{name}}</div>
    <div class="new_details_time">{{createDate}} &nbsp;&nbsp;<span>{{categoryName}}</span></div>
    {{if videoUrl}}
    <div>
        <video style="width: 100%; height: auto;" controls>
            <source src="{{videoUrl}}"  type="video/mp4">
        </video>
    </div>
    {{/if}}
    <div class="new_details_content">
        {{#content}}
    </div>
</script>
</body>
</html>
