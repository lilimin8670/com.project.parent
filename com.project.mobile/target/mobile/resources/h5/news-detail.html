<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>新闻详情</title>
	<link rel="stylesheet" href="css/aboutUs.css">
	<link rel="stylesheet" href="css/editorView.css">
</head>
<body>

			<span id="back"></span>

	<div class="new_details" id="newsDetail">
		<!--新闻详情展示区-->
	</div>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/resources/js/common/hacker.css.js"></script>
	<script src="js/common.js"></script>
	<script src="js/template.js"></script>
	<script src="js/template-helper.js"></script>
	<script src="js/page.js"></script>
	<script src="js/page/news-detail-share.js"></script>
	<script type="text/html"  id="newsDetailTemplate">
		<div class="new_details_title">{{title}}</div>
		<div class="new_details_time">{{createDate}} &nbsp;&nbsp;<span>{{categoryName}}</span></div>
		{{if videoUrl}}
		<div>
			<video style="width: 100%; height: auto;" controls>

			</video>
		</div>
		{{/if}}
		<div class="new_details_content">
			{{#content}}
		</div>
	</script>
