<script type="text/javascript">
    $(function() {
        $("#cominput").focus(function(){
            $(".comfs a:eq(0)").hide();
            $(".comfs a:eq(1)").show();
            $("#cominput").addClass('focus');
        })
        $(".packageDiv").css("min-height",window.height());
        $(".packageDiv").click(function(){
            $(".comfs a:eq(1)").hide();
            $(".comfs a:eq(0)").show();
            $("#cominput").removeClass('focus');
        });
    });
</script>
<div class="packageDiv">
    <div class="new_details" id="studyDetail">
        <!--新闻详情展示区-->
    </div>
    <script type="text/html"  id="studyDetailTemplate">
        <div class="new_details_title">{{title}}</div>
        <div class="new_details_time">{{dateTime | dateFormat:'yyyy-MM-dd HH:mm:ss'}} &nbsp;&nbsp;<span>{{categoryName}}</span></div>
        {{if videoUrl}}
        <div>
            <video style="width: 100%; height: auto;" controls>
                <source src="{{videoUrl}}"  type="video/mp4">
            </video>
        </div>
        {{/if}}
        <div class="new_details_content">
            {{#content}}
        </div>
    </script>
    <!--学习天地评论-->
    <div id="learnworldEvaluate" class="pingl">

    </div>
    <div id="moreEvaluations" onclick="init()" style="display: none;text-align: center;color: #129bf0;">更多评论...</div>
    <div class="load" style="padding-bottom: 40px;">
        <div>
            <p class="load_a" id="loadMore">加载更多...</p>
            <p class="load_b" id="loading" style="display:none">
    		<span class="load_b_box">
    			<span class="load_img">
    				<img src="img/load.gif"/>
    			</span>
    			<span>&nbsp;加载中，请稍后...</span>
    		</span>
            </p>
            <p class="load_c" id="loadNoMore" style="display:none">没有更多了...</p>
        </div>
    </div>
</div>
<script type="text/html" id="evaluateTemplate">
    <ul>
        {{each learnworldEvaluateList}}
        <li>
            <dl>
                <dt>
                    {{if null!=$value.userIcon && $value.userIcon!=""}}
                    <img src="{{$value.userIcon}}"/>
                    {{else}}
                    <img src="/resources/h5/img/tou1.png"/>
                    {{/if}}
                </dt>
                <dd><span>{{$value.userName}}</span><span>{{$value.createDate}}</span></dd>
            </dl>
            <p>{{$value.evaluateContent}}</p>
        </li>
        {{/each}}
    </ul>
</script>
